        // Apply filters and display data
        function applyFilters() {
            const database = firebase.database();
            const dbRef = database.ref('/data');
            dbRef.once('value', (snapshot) => {
                const data = snapshot.val();
                displayData(data);

            });

        // Add comment
        function addComment(key) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const commentInput = document.getElementById(`comment-input-${key}`);
            const commentText = commentInput.value;
            if (commentText.trim() === '') return;

            const timestamp = new Date().toLocaleString();
            const comment = {
                user: user.email,
                text: commentText,
                timestamp: timestamp,
                MinOfPO_ID: key // Adding MinOfPO_ID to the comment
            };

            // Save comment to Firebase
            const database = firebase.database();
            const commentsRef = database.ref(`/comments/${key}`).push();
            commentsRef.set(comment);

            // Add comment to DOM
            addCommentToDOM(key, comment);

            // Clear input field
            commentInput.value = '';
        }

        // Add comment to DOM
        function addCommentToDOM(key, comment) {
            const commentSection = document.getElementById(`comments-${key}`);
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = `<strong>${comment.user} (${comment.timestamp}):</strong> ${comment.text}`;
            commentSection.insertBefore(commentDiv, commentSection.firstChild);
        }

        // Load chat messages
        function loadChatMessages() {
            const chatMessagesRef = firebase.database().ref('/chat');
            chatMessagesRef.on('value', (snapshot) => {
                const messages = snapshot.val();
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = ''; // Clear previous messages

                if (messages) {
                    Object.keys(messages).forEach((key) => {
                        const message = messages[key];
                        addChatMessageToDOM(message);
                    });
                }
            });
        }

        // Send chat message
        function sendMessage() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const chatInput = document.getElementById('chat-input');
            const messageText = chatInput.value;
            if (messageText.trim() === '') return;

            const timestamp = new Date().toLocaleString();
            const message = {
                user: user.email,
                text: messageText,
                timestamp: timestamp
            };

            // Save message to Firebase
            const database = firebase.database();
            const chatRef = database.ref('/chat').push();
            chatRef.set(message);

            // Clear input field
            chatInput.value = '';
        }

        // Add chat message to DOM
        function addChatMessageToDOM(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${message.user} (${message.timestamp}):</strong> ${message.text}`;
            chatMessages.appendChild(messageDiv);
            // Scroll to bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

function uploadFile(minOfPO_ID) {
        const fileInput = document.getElementById(`file-upload-${minOfPO_ID}`);
        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a file to upload.');
            return;
        }

        const storageRef = firebase.storage().ref();
        const fileRef = storageRef.child(`uploads/${minOfPO_ID}/${file.name}`);

        // إنشاء عنصر شريط التقدم
        const progressBar = document.createElement('progress');
        progressBar.id = `progress-bar-${minOfPO_ID}`;
        progressBar.value = 0;
        progressBar.max = 100;
        document.getElementById(`upload-container-${minOfPO_ID}`).appendChild(progressBar);

        uploadTask.on('state_changed',
            (snapshot) => {
                // تحديث شريط التقدم
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBar.value = progress;
            },
            (error) => {
                console.error('Upload failed:', error);
                alert('Failed to upload file. Please try again.');
                // إزالة شريط التقدم في حالة الفشل
                document.getElementById(`upload-container-${minOfPO_ID}`).removeChild(progressBar);
            },
            () => {
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    console.log('File available at', downloadURL);

                    // حفظ رابط الملف في قاعدة البيانات
                    const database = firebase.database();
                    const filesRef = database.ref(`/files/${minOfPO_ID}`).push();
                    filesRef.set({
                        name: file.name,
                        url: downloadURL,
                        uploadedBy: firebase.auth().currentUser.email,
                        timestamp: new Date().toLocaleString()
                    });

                    // إضافة رابط الملف إلى DOM
                    const filesList = document.getElementById(`files-list-${minOfPO_ID}`);
                    const fileLink = document.createElement('a');
                    fileLink.href = downloadURL;
                    fileLink.target = '_blank';
                    fileLink.innerText = file.name;
                    const listItem = document.createElement('li');
                    listItem.appendChild(fileLink);
                    filesList.appendChild(listItem);

                    // إزالة شريط التقدم بعد النجاح
                    document.getElementById(`upload-container-${minOfPO_ID}`).removeChild(progressBar);

                    // إعادة تعيين قيمة حقل الإدخال
                    fileInput.value = '';
                });
            }
        );
    }

// Save file link associated with a specific row
function saveFileLink(minOfPO_ID, fileName, downloadURL) {
    var dbRef = firebase.database().ref(`files/${minOfPO_ID}`);
    var newFileRef = dbRef.push(); // Create a new reference for each file
    newFileRef.set({
        name: fileName,
        url: downloadURL
    });
}

// Load files associated with a specific row
function loadFiles(minOfPO_ID) {
    var dbRef = firebase.database().ref(`files/${minOfPO_ID}`);
    dbRef.once('value', function(snapshot) {
        var filesList = document.getElementById(`files-list-${minOfPO_ID}`);
        filesList.innerHTML = ''; // Clear previous files

        snapshot.forEach(function(childSnapshot) {
            var file = childSnapshot.val();
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = file.url;
            link.textContent = file.name;
            link.target = '_blank';
            listItem.appendChild(link);
            filesList.appendChild(listItem);
        });
    });
}

function showUploadConfirmation(fileName, downloadURL) {
    alert('File uploaded successfully!');

    // Add uploaded file to the list
    var filesList = document.getElementById('files-list');
    var listItem = document.createElement('li');
    var link = document.createElement('a');
    link.href = downloadURL;
    link.textContent = fileName;
    link.target = '_blank';
    listItem.appendChild(link);
    filesList.appendChild(listItem);
}
